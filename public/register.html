<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Paw Whisker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <a href="/" class="login-logo">
            Paw <span class="highlight">Whisker</span>
        </a>
        <div class="login-card">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Join us to manage the clinic.</p>
            </div>
            <form id="registerForm" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required
                        style="width: 100%; padding: 12px 15px; background: var(--input-bg); border: 1px solid var(--input-border); border-radius: 10px; color: var(--text-main); font-family: var(--font-family); font-size: 1rem;">
                        <option value="" disabled selected>Select a role</option>
                        <option value="Admin">Admin</option>
                        <option value="Dokter">Dokter</option>
                        <option value="Resepsionis">Resepsionis</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <span class="toggle-password" id="togglePassword">Show</span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm your password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Sign Up</button>
            </form>
            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
